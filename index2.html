<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Magique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease 0.5s forwards;
      opacity: 0;
    }

    .qrcode {
      width: 220px;
      height: 220px;
      border: 6px solid #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: bounce 2s infinite;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .qrcode:hover {
      transform: scale(1.1) rotate(10deg);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

  </style>
</head>
<body>
  <h1>Scanne mon QR Code Magique ! ✨</h1>
  <p>Il te mènera à quelque chose de surprenant…</p>
  <img class="qrcode" src="ton-qr-code.png" alt="QR Code" onclick="alert('Bravo ! Tu as cliqué sur le QR code !')">
  <footer>© 2025 QR Fun</footer>
</body>
</html>
